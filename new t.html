<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online T-shirt Store</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 15px;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        /* Homepage */
        .hero-section {
            background: url('https://via.placeholder.com/1200x500') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .hero-section h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero-section button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero-section button:hover {
            background-color: #444;
        }

        /* Product Section */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            margin: 30px;
        }

        .product-card {
            width: 280px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-name {
            font-size: 20px;
            margin: 15px 0;
        }

        .product-price {
            font-size: 18px;
            color: #888;
        }

        .add-to-cart-btn {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #444;
        }

        /* Cart Section */
        .cart-section {
            background-color: #fff;
            padding: 30px;
            margin: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        .checkout-btn {
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #444;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Online T-shirt Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Shop</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <!-- Homepage (Hero Section) -->
    <section class="hero-section" id="home">
        <h1>Welcome to the T-shirt Store</h1>
        <p>Find the coolest t-shirts here!</p>
        <button onclick="window.location.href='#products'">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2 style="text-align: center; margin-top: 40px;">Our Products</h2>
        <div class="product-container">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/280x280" alt="T-shirt 1">
                <div class="product-name">Cool T-shirt 1</div>
                <div class="product-price">$25.00</div>
                <button class="add-to-cart-btn" onclick="addToCart('Cool T-shirt 1', 25.00, 'https://via.placeholder.com/50')">Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/280x280" alt="T-shirt 2">
                <div class="product-name">Cool T-shirt 2</div>
                <div class="product-price">$30.00</div>
                <button class="add-to-cart-btn" onclick="addToCart('Cool T-shirt 2', 30.00, 'https://via.placeholder.com/50')">Add to Cart</button>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/280x280" alt="T-shirt 3">
                <div class="product-name">Cool T-shirt 3</div>
                <div class="product-price">$35.00</div>
                <button class="add-to-cart-btn" onclick="addToCart('Cool T-shirt 3', 35.00, 'https://via.placeholder.com/50')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <div class="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                Total: $<span id="total-price">0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 T-shirt Store. All Rights Reserved.</p>
    </footer>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(name, price, img) {
            cart.push({ name, price, img });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div>
                        <img src="${item.img}" alt="${item.name}">
                        <div>${item.name}</div>
                    </div>
                    <div>$${item.price.toFixed(2)}</div>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function checkout() {
            alert(`Your total is $${totalPrice.toFixed(2)}. Thank you for your purchase!`);
            cart = [];
            totalPrice = 0;
            updateCart();
        }
    </script>

</body>
</html>
